<!DOCTYPE html>
<html lang="pt-br">

<head> <!-- page head (settings) -->
  <!-- page settings -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Receitas</title>

  <!-- link to fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">

  <!-- link to css -->
  <link rel="stylesheet" href="style.css">

</head>

<body> <!-- page body (content) -->
  <div id="page">
    <!-- tela inicial -->
    <div class="welcome-screen">
      <div class="welcome-content">
        <div class="welcome-icon">
          <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <path d="M16 10a4 4 0 0 1-8 0"></path>
          </svg>
        </div>
        <h1>Bem-vindo ao Livro de Receitas</h1>
        <p>Descubra receitas incríveis de todo o mundo traduzidas para o português. Use o botão de busca para encontrar
          a receita perfeita para você!</p>

        <button class="main-search-btn" onclick="openSearchMenu()">
          Buscar Receitas
        </button>

        <div class="welcome-suggestions">
          <h3>Sugestões populares:</h3>
          <div class="suggestion-buttons">
            <button class="suggestion-btn" onclick="searchSuggestion('fish')">Peixe</button>
            <button class="suggestion-btn" onclick="searchSuggestion('soup')">Sopa</button>
            <button class="suggestion-btn" onclick="searchSuggestion('cake')">Bolos</button>
            <button class="suggestion-btn" onclick="searchSuggestion('chicken')">Frango</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- footer -->
  <footer>
    <p>
      Feito com
      <img src="assets/heart.svg" alt="heart icon">
      por Maurício Valente Martins
    </p>
  </footer>


  <!-- search overlay -->
  <div id="search-menu" class="search-menu">
    <div class="search-menu-header">
      <h3>Buscar Receitas</h3>
      <button id="close-search" class="close-btn">&times;</button>
    </div>
    <div class="search-input-container">
      <input type="text" id="search-input" placeholder="Digite o nome da receita...">
      <button id="search-btn" class="search-submit-btn">Buscar</button>
    </div>
    <div id="search-results" class="search-results"></div>
  </div>
  <div id="search-overlay" class="search-overlay"></div>

  <script src="script.js"></script>
</body>

</html>
